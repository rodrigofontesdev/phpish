services:
    php-fpm:
        build: ./docker
        image: phpish:1.1.1
        volumes:
            - ./app:/var/www/html
        networks:
            - mainnet
        depends_on:
            - postgres
    nginx:
        image: nginx:1.27-alpine
        restart: always
        volumes:
            - ./app:/var/www/html
            - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
        ports:
            - '80:80'
        networks:
            - mainnet
        depends_on:
            - php-fpm
    node:
        image: node:20.18.0-alpine
        working_dir: /var/www/html
        volumes:
            - ./app:/var/www/html
        environment:
            - NODE_ENV=development
        command: ['sleep', 'infinity']
        networks:
            - mainnet
    postgres:
        image: 'postgres:16-alpine'
        restart: always
        volumes:
            - postgres-data:/var/lib/postgresql/data
        ports:
            - '5432:5432'
        env_file:
            - path: ./app/.env
              required: false
        environment:
            POSTGRES_DB: '${DB_DATABASE}'
            POSTGRES_USER: '${DB_USERNAME}'
            POSTGRES_PASSWORD: '${DB_PASSWORD}'
        networks:
            - mainnet

networks:
    mainnet:

volumes:
    postgres-data:
