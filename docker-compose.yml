services:
    hub:
        build: .
        container_name: php-fpm
        volumes:
            - .:/var/www/html
        expose:
            - 9000
        networks:
            - mainnet
        depends_on:
            - postgres
    server:
        image: nginx:1.27-alpine
        container_name: nginx
        restart: always
        volumes:
            - .:/var/www/html
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        ports:
            - '80:80'
            - '443:443'
        networks:
            - mainnet
        depends_on:
            - hub
    postgres:
        image: 'postgres:16-alpine'
        container_name: postgres
        restart: always
        volumes:
            - postgres-data:/var/lib/postgresql/data
        ports:
            - '5432:5432'
        environment:
            PGPASSWORD: '${DB_PASSWORD}'
            POSTGRES_DB: '${DB_DATABASE}'
            POSTGRES_USER: '${DB_USERNAME}'
            POSTGRES_PASSWORD: '${DB_PASSWORD}'
        networks:
            - mainnet

networks:
    mainnet:
        driver: bridge

volumes:
    postgres-data:
        driver: local
