[www]

user = www-data
group = www-data

listen = 9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = ondemand
pm.max_children = 100
pm.process_idle_timeout = 10s
pm.max_requests = 500

access.log = /var/log/php83/$pool.access.log
slowlog = /var/log/php83/$pool.slow.log

clear_env = no
